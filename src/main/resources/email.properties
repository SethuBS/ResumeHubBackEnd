email.subject=Welcome to ResumeHub!
email.body=<br/><body><p>We're thrilled to welcome you to ResumeHub! Thank you for registering with us and taking the first step towards advancing your career.</p><p>At ResumeHub, our mission is to provide you with the tools and resources you need to succeed in your job search and career development journey. Whether you're looking to create a standout resume, explore new job opportunities, or enhance your professional skills, we're here to support you every step of the way.</p><p>If you encounter any challenges or have any questions along the road, please don't hesitate to reach out to us at <a href="mailto:sethuserge@gmail.com" style="color: #007bff; text-decoration: none;">sethuserge@gmail.com</a>. Our team is dedicated to ensuring your experience with ResumeHub is smooth and seamless, and we're always here to help.</p><p>Once again, welcome to ResumeHub! We're excited to have you on board and look forward to supporting you in achieving your career goals.</p><p style="font-style: italic; color: #6c757d;">Best regards,<br>The ResumeHub Team</p></div></body>
