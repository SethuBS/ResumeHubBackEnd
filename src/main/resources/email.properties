email.resetPassword.body=<br/><body><p>You recently requested to reset your password for your ResumeHub account.<p/><p>To complete the process, please click on the link below:</p><br/>%s<p>If you did not request this, please ignore this email. Your password will not be changed unless you click the link above to reset it.<br/>For security reasons, this link will expire in 24 hours.<br/>If you need further assistance or have any questions, please feel free to contact us at <a href="mailto:sethuserge@gmail.com" style="color: #007bff; text-decoration: none;">sethuserge@gmail.com</a>. Our team is always here to help.<br/><p style="font-style: italic; color: #6c757d;">Best regards,<br/>The ResumeHub Team<p/><body/>


